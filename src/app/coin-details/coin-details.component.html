
<div class="container-fluid bg-dark">
  <div class="row py-5" >
      <div class="col-md-3 details">
          <div class="image">
              <img [src]="coinData?.image?.large" alt="" style="max-width: 15rem;">
              <h3 class="text-center" style="font-size: 23px;">{{coinData?.name}}</h3>
              <h2 class="descriptionText" [innerHtml]="coinData?.description?.en.split('. ')[0]"></h2>
              <div class="more-detail">
                  <span class="title">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                  <span class="title">Current Price: </span> <span class="value">{{coinData?.market_data.current_price.inr | currency: currency}}</span><br>
                  <span class="title">Market Cap: </span> <span class="value">{{coinData?.market_data.market_cap.inr | currency:currency}}</span>
              </div>
          </div>
      </div>
      <div class="col-md-8">
          
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        <div class="d-flex justify-content-around pt-3">
          <button class="btn btn-custom" (click)="getGraphData(1)">1 Day</button>
          <button class="btn btn-custom" (click)="getGraphData(7)">7 Days</button>
          <button class="btn btn-custom" (click)="getGraphData(30)">30 Days</button>
          <button class="btn btn-custom" (click)="getGraphData(365)">365 Days</button>
        </div>
      </div>
  </div>
</div>
